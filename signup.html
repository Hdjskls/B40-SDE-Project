<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluestock-Signup</title>
    <link rel="stylesheet" href="css\styles.css" />
  </head>
  <body>
    <div class="form-container">
      <img src="bluestock logo.png" alt="Bluestock" class="logo" />
      <form action="#" method="POST" class="form">
        <h2>Create an account</h2>
        <div class="input-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Sarthak Singh"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="mail@bluestock.co.in"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
          />
        </div>
        <div class="input-group">
          <input type="checkbox" id="not-robot" name="not-robot" required />
          <label for="not-robot">I'm not a robot </label>
        </div>
        <button type="submit" class="btn primary">Sign up</button>
        <hr />
        <button class="btn google">
          <img src="google logo.webp" alt="Google Logo" class="icon" />
          Continue with Google
        </button>
        <p>Already have an account?<a href="login.html">Sign in here</a></p>
      </form>
    </div>
    <script src="js\script.js"></script>
  </body>
</html>
