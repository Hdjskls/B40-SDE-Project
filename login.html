<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bluestock-Login</title>
    <link rel="stylesheet" href="css\styles.css" />
  </head>
  <body>
    <div class="form-container">
      <img src="bluestock logo.png" alt="Bluestock" class="logo" />
      <form action="#" method="POST" class="form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john.doe@gmail.com"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="*******"
            required
          />
        </div>
        <div class="input-group">
          <input type="checkbox" id="not-robot" name="not-robot" required />
          <label for="not-robot">I'm not a robot</label>
        </div>

        <button type="submit" class="btn primary">Login</button>
        <div class="input-group">
          <a href="#">Forgot Password?</a>
        </div>
        <hr />

        <button class="btn google">
          <img src="google logo.webp" alt="Google Logo" class="icon" />
          Continue with Google
        </button>
        <p>Don't have an account?<a href="signup.html">Create an account</a></p>
      </form>
    </div>
    <script src="js\script.js"></script>
  </body>
</html>
